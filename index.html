<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="imgs/icono.jpg">
  
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title> Formulario de registro de pacientes </title>
  </head>
  <body style="background: url(imgs/medicina1.jpg); background-size: cover; background-position: absolute;">
    <div class="container d-flex" style="width: 85%; background: white; opacity: 95%; padding: 0; margin-top: 200px;"> 
     <img src="imgs/ver.jpg" alt="" style="width: 40%;">
    
     <form action=""  method="" class="p-4" style="width: 60%;">
     <h1 class="text-dark p-3">
        Registro de Pacientes
     </h1>
        <div class="form-group ">
        <label for="" class="col-sm-2 col-form-label"><strong>Cédula</strong></label>
        <div class="col-sm-10">
        <input type="number" class="form-control"  name="cedula" placeholder="Cédula" required="">
        </div>
        </div>
        <div class="form-group ">
        <label for="" class="col-sm-2 col-form-label text-dark"><strong>Nombre</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  name="nombre" placeholder="nombre" required>
        </div>
        </div>
        <div class="form-group ">
        <label for="" class="col-sm-2 col-form-label text-dark"><strong>Apellido</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  name="apellido" placeholder="apellido" required>
        </div>
        </div>
         <div class="form-group ">
        <label for="" class="col-sm-2 col-form-label text-dark"><strong>Edad</strong></label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  name="edad" placeholder="edad" required>
        </div>
        </div>
        <button class="btn btn-primary" style="margin-left: 150px;" type="submit">INCLUIR</button>
        <button class="btn btn-primary" style="margin-left: 50px;" type="reset">CANCELAR</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <script src="js/jquery-3.4.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
